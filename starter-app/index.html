<!doctype html>
<html ng-app="">
	<head>
		<title>GDG Meetup</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./app.css">
	</head>

	<body>
		<div>
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 center-text">
						<h1 class="">Firebase Meetup Chat Room</h1>
					</div>
				</div>
				<div class="chat_window">
					<div class="top_menu">
						<div class="buttons">
							<div class="button close"></div>
							<div class="button minimize"></div>
							<div class="button maximize"></div>
						</div>
						<div class="title">Chat</div>
					</div>
					<ul class="messages"></ul>
					<div class="bottom_wrapper clearfix">
						<div class="message_input_wrapper"><input class="message_input" placeholder="Type your message here..." /></div>
						<div class="send_message">
							<div class="icon"></div>
							<div class="text">Send</div>
						</div>
					</div>
				</div>
				<div class="message_template">
					<li class="message">
						<div class="avatar"></div>
						<div class="text_wrapper">
							<div class="text"></div>
						</div>
					</li>
				</div>
			</div>
		</div>

		<script src="vendor/jquery/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="vendor/bootstrap/bootstrap.min.js"></script>
		<script src="vendor/firebase/firebase.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
